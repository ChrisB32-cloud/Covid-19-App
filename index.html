<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <title>Covid-19 App</title>
  </head>
  <body>
    <div class="background">
      <div class="layer">
        <div class="container">
          <h1>Covid-19 Tracker</h1>
          <h1>By State</h1>
          <select name="drop-dwon" id="drop-down"></select>
          <button>Check Cases</button>
          <h2></h2>
        </div>
        <!-- <input type="submit" /> -->

        <div class="chart-positive">
          <canvas id="myChart" width="50" height="50"></canvas>
          <p>Source: The COVID Tracking Project</p>
        </div>
        <div class="chart-deaths">
          <canvas id="myChart2" width="50" height="50"></canvas>
          <p>Source: The COVID Tracking Project</p>
        </div>
        <div class="chart-active">
          <canvas id="myChart3" width="50" height="50"></canvas>
          <p>Source: The COVID Tracking Project</p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="dropApp.js"></script>
  </body>
</html>
